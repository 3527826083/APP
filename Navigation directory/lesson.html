<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>破解教程</title>
<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: black;
        color: gold;
    }

    .video-container {
        max-width: 800px;
        margin: 20px auto;
        text-align: center;
    }

    .button-view {
        margin: 10px;
        padding: 10px 20px;
        background-color: gold;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .button-view:hover {
        background-color: #ffd700;
    }

    #videoPlayer {
        width: 100%;
        display: none;
    }

    #videoFrame {
        width: 100%;
        height: 490px;
        border: none;
    }
    .menu-toggle {
    cursor: pointer;
    display: block;
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1;
}

.bar {
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px auto;
    background-color: gold;
    transition: 0.3s;
}

.nav-list {
    list-style: none;
    position: absolute;
    background-color: black;
    width: 100%;
    top: 0;
    left: -100%;
    padding: 0;
    margin: 0;
    transition: 0.3s;
}

.nav-list li {
    text-align: center;
    width: 100%;
    border-bottom: 1px solid gold;
}

.nav-list li a {
    display: block;
    padding: 10px;
    color: gold;
    text-decoration: none;
}

.nav-list li:hover {
    background-color: #333;
}

</style>
</head>
<body>
<div class="menu-toggle" id="mobile-menu">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
</div>
<ul class="nav-list" id="nav-list">
    <li><a href="index.html">首页</a></li>
    <li><a href="lesson.html">破解教程</a></li>
    <li><a href="warning.html">破解警告</a></li>
    <li><a href="connect.html">联系我们</a></li>
</ul>
<p>华为儿童手表4x开启adb的代码（e装机提供）：</p><p id="codeToCopy">adb shell setprop service.adb.tcp.port 5555</p>
<button-view onclick="copyText()">复制代码</button-view>

<div class="video-container">
    <div id="videoPlayer">
        <iframe id="videoFrame" src="" allowfullscreen="allowfullscreen"></iframe>
    </div>
    <button class="button-view" id="watchTutorialButton" onclick="showVideo()">观看Symbian_S60V3教程</button>
    <button class="button-view" id="watchTutorialButton2" onclick="showVideo2()">观看e装机教程</button>
    <button class="button-view" id="watchTutorialButton3" onclick="showVideo3()">观看第三方相机教程</button>
</div>

<script>
function showVideo() {
    var videoFrame = document.getElementById('videoFrame');
    videoFrame.src = "https://b23.tv/bELxAlP";
    document.getElementById('videoPlayer').style.display = "block";
}

function showVideo2() {
    var videoFrame = document.getElementById('videoFrame');
    videoFrame.src = "https://b23.tv/KlIjADS";
    document.getElementById('videoPlayer').style.display = "block";
}

function showVideo3() {
    var videoFrame = document.getElementById('videoFrame');
    videoFrame.src = "https://b23.tv/BV1kF4m1K7Q9";
    document.getElementById('videoPlayer').style.display = "block";
}


function copyText() {
  var text = document.getElementById("codeToCopy").innerText; // 获取文本
  var textarea = document.createElement("textarea"); // 创建textarea元素
  textarea.value = text; // 设置textarea的值
  textarea.style.position = "fixed"; // 防止显示在页面上
  document.body.appendChild(textarea); // 将textarea加入到文档中
  
  textarea.focus();
  textarea.select(); // 选中文本
  
  try {
    var successful = document.execCommand('copy'); // 执行复制操作
    var msg = successful ? '成功复制到剪贴板' : '复制失败';
    alert(msg); // 使用alert显示消息
  } catch (err) {
    console.log('无法复制', err);
    alert('复制过程中发生错误'); // 复制失败时显示提示
  }
  
  document.body.removeChild(textarea); // 移除textarea元素
}

document.getElementById('mobile-menu').addEventListener('click', function() {
    var nav = document.getElementById('nav-list');
    if (nav.style.left === '0px') {
        nav.style.left = '-100%';
    } else {
        nav.style.left = '0px';
    }
});
</script>
</body>
</html>
