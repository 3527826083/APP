<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用分类</title>
    <link rel="stylesheet" href="classifystyle.css">
<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: black;
        color: gold;
    }

    .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid gold;
        border-radius: 10px;
        animation: fadeIn 1s ease-out;
    }

    h1 {
        text-align: center;
    }

    .contact-info {
        margin: 20px 0;
        padding: 10px;
        background: #222;
        border: 1px solid gold;
        border-radius: 5px;
    }

    .contact-info:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .menu-toggle {
    cursor: pointer;
    display: block;
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1;
}

.bar {
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px auto;
    background-color: gold;
    transition: 0.3s;
}

.nav-list {
    list-style: none;
    position: absolute;
    background-color: black;
    width: 100%;
    top: 0;
    left: -100%;
    padding: 0;
    margin: 0;
    transition: 0.3s;
}

.nav-list li {
    text-align: center;
    width: 100%;
    border-bottom: 1px solid gold;
}

.nav-list li a {
    display: block;
    padding: 10px;
    color: gold;
    text-decoration: none;
}

.nav-list li:hover {
    background-color: #333;
}
</style>

</head>
<body>

<div class="menu-toggle" id="mobile-menu">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
</div>
<ul class="nav-list" id="nav-list">
    <li><a href="https://chiyang001.github.io/APP/index.html">首页</a></li>
    <li><a href="classify.html">分类(测试)</a></li>
    <li><a href="lesson.html">破解教程</a></li>
    <li><a href="warning.html">破解警告</a></li>
    <li><a href="connect.html">联系我们</a></li>
</ul>

<div>
    <label for="category">选择分类：</label>
    <select id="category">
        <option value="">全部</option>
        <option value="搞表">搞表</option>
        <option value="游戏">游戏</option>
        <option value="娱乐">娱乐</option>
        <option value="全家桶">全家桶</option>
        <option value="工具">工具</option>
        <option value="商店">商店</option>
        <option value="桌面">桌面</option>
        <option value="摄影">摄影</option>
        <!-- 更多分类 -->
    </select>
</div>

<ul id="apps-list">
    <!-- 应用列表 -->
</ul>

<!-- 引入外部JavaScript文件 -->
<script src="appclassify.js"></script>

<script>
document.getElementById('mobile-menu').addEventListener('click', function() {
    var nav = document.getElementById('nav-list');
    if (nav.style.left === '0px') {
        nav.style.left = '-100%';
    } else {
        nav.style.left = '0px';
    }
});
</script>

</body>
</html>
