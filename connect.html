<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>联系方式</title>
<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: black;
        color: gold;
    }

    .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid gold;
        border-radius: 10px;
        animation: fadeIn 1s ease-out;
    }

    h1 {
        text-align: center;
    }

    .contact-info {
        margin: 20px 0;
        padding: 10px;
        background: #222;
        border: 1px solid gold;
        border-radius: 5px;
    }

    .contact-info:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>联系方式</h1>
        <div class="contact-info">
            <strong>QQ群：</strong>奕奕交流群🎫797541418
        </div>
        <div class="contact-info">
            <strong>QQ（炽阳001）：</strong>3083248889
        </div>
    </div>
</body>
</html>
